<!-- mecanico_list.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mecánicos</title>
</head>
<body>
    <h1>Lista de Mecánicos</h1>
    <ul>
        {% for mecanico in registro_mecanico %}
            <li>{{ mecanico.nombre }} - {{ mecanico.apellido }}</li>
        {% endfor %}
    </ul>
</body>
</html>
